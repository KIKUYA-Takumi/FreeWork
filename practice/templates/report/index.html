{% extends "report/base.html" %}

{% block title %}Daily Report1{% endblock %}

{% block body %}
    <h1>index</h1>
    <a href="{% url 'report:create_report'%}">日報を書く</a>
    <a href="{% url 'report:search'%}">日報を検索</a>

    {% for field in reports %}
        <br>
        <a href="{% url 'report:report_detail' field.id %}">{{ field.report_title }}</a>
    {% endfor %}
    {% for field in object_list %}
        <br><a href="{% url 'report:report_detail' field.id %}">{{ field.report_title }}</a>
    {% endfor %}
{% endblock %}
