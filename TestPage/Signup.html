<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
<div align="center">
        <table>
            <tr>
                <th>名前</th>
                <td>
                    <input type="text" name="user_name" value="" size="24">
                </td>
            </tr>
            <tr>
                <th>ユーザID</th>
                <td>
                    <input type="text" name="user_id" value="" size="24">
                </td>
            </tr>
            <tr>
                <th>パスワード</th>
                <td>
                    <input type="text" name="password" value="" size="24">
                </td>
            </tr>
            <form action="Login.html" method="get">
                <tr>
                    <td colspan="3">
                        <input type="submit" value="登録">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
